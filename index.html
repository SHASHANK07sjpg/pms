<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      overflow-x: hidden;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 999;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .menu-icon div {
      width: 30px;
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }

    .header {
      text-align: center;
      padding: 40px 20px 20px 20px;
      background-color: navy;
      color: #87CEEB;
      font-size: 2.5rem;
      font-weight: bold;
      position: relative;
      border-bottom: 5px solid #cc8800;
      line-height: 1.3;
    }

    .header span {
      display: block;
    }

    .header span:last-child {
      color: beige;
    }

    .artistic-design {
      position: absolute;
      top: 10px;
      width: 60px;
      height: 60px;
    }

    .left-art {
      left: 10px;
    }

    .right-art {
      right: 10px;
    }

    .container {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      grid-gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .product {
      background-color: #000; /* black */
      border: 2px solid #444;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      color: white;
    }

    .product:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
      border-color: #ffa500;
    }

    .product img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product a {
      color: white;
      text-decoration: none;
    }

    .flower {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 0;
      animation: swing 2s ease-in-out infinite;
      transform-origin: top center;
    }

    .flower.left {
      left: 20px;
    }

    .flower.right {
      right: 20px;
    }

    .flower-container {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px 40px;
      z-index: 1;
    }

    .flower-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @keyframes swing {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(15deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="menu-icon">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="flower-container">
    <div class="flower-column">
      <img src="https://cdn-icons-png.flaticon.com/512/4147/4147412.png" alt="Flower" class="flower">
      <img src="https://cdn-icons-png.flaticon.com/512/4147/4147412.png" alt="Flower" class="flower">
      <img src="https://cdn-icons-png.flaticon.com/512/4147/4147412.png" alt="Flower" class="flower">
    </div>
    <div class="flower-column">
      <img src="https://cdn-icons-png.flaticon.com/512/4147/4147412.png" alt="Flower" class="flower">
      <img src="https://cdn-icons-png.flaticon.com/512/4147/4147412.png" alt="Flower" class="flower">
      <img src="https://cdn-icons-png.flaticon.com/512/4147/4147412.png" alt="Flower" class="flower">
    </div>
  </div>

  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/3107/3107570.png" class="artistic-design left-art" alt="Art">
    <img src="https://cdn-icons-png.flaticon.com/512/3107/3107570.png" class="artistic-design right-art" alt="Art">
    <span>PUTHU METALS MAIN ROAD</span>
    <span>SALIGRAMA</span>
  </div>

</body>
</html>
